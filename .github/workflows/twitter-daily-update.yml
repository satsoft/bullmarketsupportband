name: Twitter Daily Market Update

on:
  schedule:
    # Run daily at 12:00 PM UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        npm ci
        # Install additional dependencies for Puppeteer in headless environment
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2
      
    - name: Post Daily Market Update
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      run: |
        echo "üìä Posting daily market update..."
        echo "Environment check:"
        echo "- TWITTER_API_KEY: ${TWITTER_API_KEY:0:10}..."
        echo "- NEXT_PUBLIC_BASE_URL: $NEXT_PUBLIC_BASE_URL"
        echo "- Node version: $(node --version)"
        echo "Starting daily update script..."
        npm run twitter-bot:daily
        echo "‚úÖ Daily market update completed at $(date)"
      
    - name: Log Failure
      if: failure()
      run: |
        echo "‚ùå Daily market update failed at $(date)"
        exit 1
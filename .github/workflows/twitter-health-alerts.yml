name: Twitter Health Alerts

on:
  schedule:
    # Run 15 minutes after BMSB calculations (which run at :05)
    - cron: '20 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  health-alerts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Post Health Change Alerts
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      run: |
        echo "üîî Checking for token health changes..."
        npx tsx scripts/twitter-health-alerts.ts
        echo "‚úÖ Health alerts check completed at $(date)"
      
    - name: Log Failure
      if: failure()
      run: |
        echo "‚ùå Health alerts failed at $(date)"
        exit 1